<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tech Test</title>
    <link href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/lib/jquery-1.9.1.min.js"></script>
    <script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/javascript.js"></script>
  </head>
  <body>
    <h2>Filters</h2>
    <form>
      <label>Name:</label><br />
      <input id="text-filter-name" type="text" />
      <input type="submit" value="Filter" />
      <!-- <input type="reset" /> -->
    </form>
    <form>
      <label>Location:</label><br />
      <input id="text-filter-location" type="text" />
      <input type="submit" value="Filter" />
      <!-- <input type="reset" /> -->
    </form>
    <p>
      <label>MinCost:</label>
      <span id="slider-min-cost-range"></span>
    </p>
    <div id="slider-min-cost"></div>
    <p>
      <label>TrpRating:</label>
      <span id="slider-trp-rating-range"></span>
    </p>
    <div id="slider-trp-rating"></div>
    <p>
      <label>UserRating:</label>
      <span id="slider-user-rating-range"></span>
    </p>
    <div id="slider-user-rating"></div>
    <p>
      <label>Stars:</label>
      <span id="slider-stars-range"></span>
    </p>
    <div id="slider-stars"></div>
    <br />
    <button id="reset-filters">Reset filters</button>
    <br />
	<h2>Result Set</h2>
    <table border="1">
      <thead id="table-head1"></thead>
      <tbody id="table-body1"></tbody>
    </table>
    <p>
      <label>income:</label>
      <span id="slider-data-income-range"></span>
    </p>
    <div id="slider-data-income"></div>
    <table border="1">
      <thead id="table-head2"></thead>
      <tbody id="table-body2"></tbody>
    </table>
  </body>
</html>
